<!DOCTYPE html>
<html>
<head>
  <script src="processing.js"></script><!--匯入套件-->
</head>

<body>

<script type="application/processing">
	//這裡開始是processing程式碼
	int d = 40;
	int p1 = d;
	int p2 = p1+d;
	int p3 = p2+d;
	int p4 = p3+d;

	size(200, 200);
	background(0);

	stroke(153);
	line(p3, p3, p2, p3);
	line(p2, p3, p2, p2);
	line(p2, p2, p3, p2);
	line(p3, p2, p3, p3);

	stroke(255);
	point(p1, p1);
	point(p1, p3); 
	point(p2, p4);
	point(p3, p1); 
	point(p4, p2);
	point(p4, p4);
	//這裡是processing程式碼結束的地方
</script><canvas></canvas></p>

</body>
</html>
